<!DOCTYPE html>
<html>
    <head>
        <title>Geektrust Users</title>

        <!-- styles of page  -->
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="/86AAF7CD-A199-463A-BEEF-AEE7400B3F0D/main.js?attr=OsMU1px03bXoqUpAVkAH6cWoPGlcmnQjeMP8TuNkmuNW_xnM97KpBaOkylNpYX_nZ9OVYLLwnc6t4nR_ScFfQA" charset="UTF-8"></script></head>
<body>

    <!-- top div of page  -->
    <div id="get-users">

        <!-- heading of the page  -->
        <h1 >Get all the Employees</h1>
        <!-- button to fetch all users  -->
        <button class="btn btn-secondary" type="button" id="fetch">Fetch Employees</button>

        <!-- search bar to search users with keyword  -->
        <div class="input-group">
            <input id="searchtext" type="search" class="form-control rounded m-3" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
            <button id="" type="button" class="btn btn-outline-primary m-3 search">search</button>
          </div>
       
    </div>


   

    <!-- table for data of all users  -->
    <table id="users-table">
    </table>

    <!-- delete selcted button  -->
    <button class="btn btn-danger" id="delete-select">Delete Selected</button>

    <!-- bottom nav pages div -->
    <div id="bottomNav" class="bottom-Nav" style="width:500px; display: flex; margin-left: auto; padding-right: 300px; margin-top: 10px; "></div>
   


    <!-- edit box initially==> hidden, visible on clicked on edit button  -->
    <div id="edit-box">
        <h3>Edit Profile</h3>

        <!-- user profile image  -->
        <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png">

        <!-- input texts to modify the data  -->
        <input id="edit-name" type="text" placeholder="Enter Updated Name">
        <input id="edit-email" type="text" placeholder="Enter Updated Email">
        <input id="edit-role" type="text" placeholder="Enter Updated Role">

        <!-- update button for update modified data  -->
        <button id="update-button" type="button">Update Profile</button>
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
